backend:
  name: git-gateway
  branch: master
media_folder: static/media
public_folder: /media
collections:
  - name: blog
    label: ブログ
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: date, label: 日付, widget: datetime }
      - { name: title, label: タイトル }
      - { name: body, label: 本文, widget: markdown }