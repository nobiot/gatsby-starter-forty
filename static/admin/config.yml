backend:
  name: git-gateway
  branch: master
media_folder: static/media
public_folder: /media
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Titl }
      - { name: body, label: Body, widget: markdown }